<h1>
    Select a Recipe
</h1>
    <div class="selection">
        <select #selectedRecipe class="form-control" (change)="checkValue(selectedRecipe.value)">
            <option selected="selected" value=0>-- Please select a recipe --</option>
            <option *ngFor="let recipe of recipes" value="{{recipe.Id}}">{{recipe.Name}}</option>
        </select>
    </div>
    <div class="display" *ngIf = "show">
        <div class="name">
            <h3>{{selectedRecipe.value}}</h3>
        </div>
        <div class="steps">
            <ol>
                <li *ngFor="let step of recipe.Steps" value="{{step.Id}}">{{step.Notes}}</li>
            </ol>
        </div>
    </div>
<br/>
